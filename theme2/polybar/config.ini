[colors]
background = "#181616"
foreground = "#c5c9c5"
select = "#494141"
attention = "#5A3618"

[bar/main]
height = 22px
font-0 = "JetBrains Mono:size=12:weight=Black;3"
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
separator = |

modules-left = i3 title
modules-center = date
modules-right = xkeyboard pulseaudio memory cpu wlan


[module/i3]
type = internal/i3
label-focused = %index%
label-unfocused = %index%
label-visible = %index%
label-urgent = %index%
label-focused-padding = 1
label-unfocused-padding = 1
label-visible-padding = 1
label-urgent-padding = 1
label-foreground = ${color.foreground}
label-focused-background = ${colors.select}
label-urgent-background = ${colors.alarm}

[module/title]
type = internal/xwindow
format-foreground = ${colors.foreground}
format-padding = 1
label-maxlen = 50

[module/date]
type = internal/date
date = %I:%M %p
date-alt = %d %B %Y, %I:%M:%S %p
format-foreground = ${colors.foreground}
format-padding = 1


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
label-muted = muted
format-foreground = ${colors.foreground}
format-muted-background = ${colors.attention}
format-muted-padding = 1
format-volume-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-foreground = ${colors.foreground}
format-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-foreground = ${colors.foreground}
format-padding = 1

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-connected-foreground = ${colors.foreground}
format-connected-padding = 1
format-disconnected = "disconnected"
format-disconnected-background = ${colors.attention}
format-disconnected-foreground = ${colors.main}
format-disconnected-padding = 1

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = wired connection

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-indicator> <label-layout> 
label-indicator-on-capslock = "CAPS"
label-indicator-on-capslock-foreground = ${colors.foreground}
label-indicator-on-capslock-padding = 1
label-indicator-on-capslock-background = ${colors.select}
format-spacing = 0
label-layout-padding = 1
